<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سخنِ اسرار ساحل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffd700; /* گولڈن رنگ */
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
        }
        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            color: #ddd;
        }
        .video-section {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .heart {
            color: #ff4b2b;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>سخنِ اسرار ساحل</h1>
        <p class="subtitle">میری شاعری، میری پہچان</p>
    </div>

    <div class="video-section">
        <h2>میری تازہ ترین شاعری</h2>
        <div style="padding:56.25% 0 0 0;position:relative;">
            <p>ویڈیو یہاں نظر آئے گی...</p>
            </div>
    </div>

    <div class="footer">
        بنایا گیا محبت کے ساتھ <span class="heart">❤️</span> اسرار ساحل کے لیے
    </div>

</body>
</html
